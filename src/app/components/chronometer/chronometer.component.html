<div>
  <h3>Timer</h3>
  <p>{{ ms | toTime }}</p>
  <div class="timer-btn-container">
    <button [disabled]="idInterval" (click)="start()" class="btn-start">
      Start
    </button>
    <button [disabled]="!idInterval" (click)="stop()" class="btn-stop">
      Stop
    </button>
    <button [disabled]="ms === 0" (click)="reset()" class="btn-reset">
      Reset
    </button>
  </div>
</div>

@if(showConfirmBox){
<app-confirm-box
  [visible]="true"
  (onResponse)="confirmReset($event)"
  message="Voulez-vous vraiment rÃ©initialiser le chrono ? "
>
</app-confirm-box>
}
